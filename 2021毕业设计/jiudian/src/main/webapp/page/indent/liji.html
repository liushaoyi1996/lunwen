<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>酒店管理系统</title>
	<link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
	<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
	<style>
		#grid{
			display: block;
			height: 400px;
			border:1px solid red;
		}
		.fitem{
			margin-bottom: 20px;
		}
	</style>
	<script type="text/javascript">
        function save(){
            $('#fm').form('submit',{
                url: 'http://localhost:8080/indent/add',
                onSubmit: function(){
                    return $(this).form('enableValidation').form('validate');
                },
                success: function(result){
                    var result = eval('('+result+')');
                    if (result.errorMsg){
                        $.messager.show({
                            title: 'Error',
                            msg: result.errorMsg
                        });
                    } else {
                        $.messager.show({    // show error message
                            title: '提示',
                            msg: '成功'
                        });
                        $('#fm').form('clear');
                    }
                }
            });
        }
        $(function(){
            $('.num').numberbox({
                min:0,
                precision:0
            });
        });
	</script>
</head>

<body>
<div>
	<div id="dlg" class="easyui-dialog" title="立即订购入住" style="width:600px;height:500px;margin: 0 auto; padding:30px 60px" buttons="#dlg-buttons">
	<form id="fm" class="easyui-form" method="post" data-options="novalidate:true">
		<div class="fitem">
			<input class="easyui-textbox" name="sum" style="width:350px"  data-options="label:'房间号:',required:true">
		</div>
		<div class="fitem">
			<input class="easyui-textbox" name="name" style="width:350px"  data-options="label:'姓名:',required:true">
		</div>
		<div class="fitem">
			<input class="easyui-textbox num" name="number" style="width:350px"  data-options="label:'身份证号:'">
		</div>
		<div class="fitem">
			<input class="easyui-textbox" name="phone" style="width:350px"  data-options="label:'手机号:'">
		</div>
		<div class="fitem">
			<input class="easyui-datebox" name="check_day1" style="width:350px"  data-options="label:'入住日期:'">
		</div>
		<div class="fitem">
			<input class="easyui-datebox" name="check_day2" style="width:350px"  data-options="label:'离开日期:'">
		</div>


		<div class="fitem">
			<input class="easyui-textbox" name="money" style="width:350px"  data-options="label:'定金:'">
		</div>
	</form>

	<div id="dlg1-buttons">
		<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="save()" style="width:90px">保存</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="" style="width:90px">取消</a>
	</div>
	</div>
</div>
</body>
</html>
